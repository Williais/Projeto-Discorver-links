<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DevLinks</title> 
</head>
<body>
  <div id="container">
    <div id="profile">
      <img src="assets/avatar.png" alt="avatar">
      <a href="https://github.com/Williais?tab=repositories" id="profile-link">@Willbatch</a>
    </div>
    <div id="switch" onclick="toggleMode()">
      <button></button>
      <span></span>
    </div>
    <div id="links">
      <button>Inscreva-se no NLW</button>
      <button>Baixe meu e-book</button>
      <button>Veja meu portfólio</button>
      <button>Conheça o Explorer</button>
    </div>
    <div id="social">
      <a href="#">
        <ion-icon name="logo-github" class="icons"></ion-icon>
      </a>
      <a href="#">
        <ion-icon name="logo-instagram" class="icons"></ion-icon>
      </a>
      <a href="#">
        <ion-icon name="logo-youtube" class="icons"></ion-icon>
      </a>
      <a href="#">
        <ion-icon name="logo-linkedin" class="icons"></ion-icon>
      </a>
    </div>
    <div id="footer">
      <p>Feito por <a href="https://github.com/Williais?tab=repositories">Willbatch</a></p>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
